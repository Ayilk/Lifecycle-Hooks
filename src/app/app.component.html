<h1> Ciclo de vida de Angular</h1>
<hr>

<div class="grid">
  <div class="col-6">
    <p class="lead">
      Un Hook es algo que nos permite ejecutar una 
      función o un método cuando algo sucede en el 
      ciclo de vida de un componente en Angular.
    </p>
  </div>
</div>


<button (click)="mostrarTabla = !mostrarTabla" class="btn btn-outline-primary m-3">
  {{mostrarTabla ? 'Ocultar Tabla' : 'Mostrar Tabla'}}
</button>

<button (click)="mostrarP1 = !mostrar" class="btn btn-outline-primary m-3">
  {{mostrarP1 ? 'Ocultar Página 1' : 'Mostrar Página 1'}}
</button>

<button (click)="mostrar = !mostrar" class="btn btn-outline-primary m-3">
  {{mostrar ? 'Ocultar Página 2' : 'Mostrar Página 2'}}
</button>

<app-pagina1 *ngIf="mostrarP1"></app-pagina1>

<app-pagina2 *ngIf="mostrar"></app-pagina2>

<app-tabla *ngIf="mostrarTabla"></app-tabla>
